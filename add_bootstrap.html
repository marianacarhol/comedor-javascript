<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Corazón contento</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <!-- Agregar container div y fluid en header para que ocupe toda la página-->
    <body style="font-family: 'Lusitana', sans-serif;" class="m-0 p-0 overflow-x-hidden">
        <div class="container-fluid m-0 p-0">
            <header>
                <nav style="background-color: #fa8d2e;" class="d-flex flex-sm-column flex-xl-row nav nav-pills align-items-center justify-content-xl-between justify-content-sm-center">
                    <div class="nav-item text-white ms-4 my-4 fs-3" id="logo"><strong>CORAZÓN CONTENTO</strong></div>
                    <ul class="nav nav-pills">
                        <li class="nav-item ms-md-0 m-md-4 fs-3 m-sm-2"><a class="text-white text-decoration-none" href="#">Dashboard</a></li>
                        <li class="nav-item m-md-4 fs-3 m-sm-2"><a class="text-white text-decoration-none" href="index_bootstrap.html">Inventario</a></li>
                        <li class="nav-item m-md-4 fs-3 m-sm-2"><a class="text-white text-decoration-none" href="#">Configuración</a></li>
                        <li style="border-radius: 10px;" class="nav-item h-25 m-md-3 py-md-1 px-md-3 fs-3 me-md-4 border border-2 border-white m-sm-1 p-sm-1"><a class="text-white text-decoration-none" id="cerrarsesion" href="#">Cerrar sesión</a></li>
                    </ul>
                </nav>
            </header>    
        </div>
        <div class="container">
            <div class="row">
                <main id="mainadd" class="col-10 offset-1 mt-5">
                    <div>
                        <h1 class="titulo fs-2 d-flex justify-content-center d-xl-flex d-xl-block justify-content-xl-start"><strong>NUEVO PRODUCTO</strong></h1>
                    </div>

                    <hr>

                    <div id="contenido" class="row mb-4"> <!-- seccion entera -->
                        <div class="col-xl-4 offset-xl-2 d-sm-flex justify-content-sm-center">
                            <div id="seccionimagen"  style="width: 300px"> <!-- seccion de imagen-seleccionar archivo -->
                                <div style="height: 300px" class="bg-light border border-2 mt-3" id="imagepreview"> <!-- seccion de la imagen -->
                                </div>
                                <br>
                                    <!-- seccion de seleccionar archivo -->
                                <div class="file-input"> <!-- seleccione archivo -->
                                    <label for="fileInput" class="text-center fs-5 file-label w-100 bg-white border border-2 p-2 rounded fw-bold">Seleccionar imagen</label>
                                    <input class="d-none" type="file" id="fileInput" accept="image/*">
                                </div>
                                        <!-- <div> 
                                            <button> Buscar </button>
                                        </div> -->
                            </div>
                        </div>    
                        <div class="col-xl-4 offset-xl-1 d-xl-block col-md-10 offset-md-1 col-sm-12 offset-sm-0">
                            <form id="productoForm">
                                <div id="formulariodatos">
                                    <div>
                                        <label for="idProducto"><h3 class="fw-bold mt-3 mb-4">ID</h3></label>
                                        <br>
                                        <input type="text" id="idProducto" style="height: 35px;" class="px-3 mb-4 py-4 fs-5 border border-2 border-dark-subtle rounded entrada w-100" disabled>
                                    </div>
                                    <div>
                                        <label for="nombreProducto"><h3 class="fw-bold mb-4">Nombre</h3></label>
                                        <br>
                                        <input type="text" id="nombreProducto" style="height: 35px;" class="px-3 mb-4 py-4 fs-5 border border-2 border-dark-subtle rounded entrada w-100" required>
                                    </div>
                                    <div>
                                        <label for="cantidadProducto"><h3 class="fw-bold mb-4">Cantidad</h3></label>
                                        <br>
                                        <input type="number" id="cantidadProducto" style="height: 35px;" class="px-3 mb-4 py-4 fs-5 border border-2 border-dark-subtle rounded entrada w-100" min="1" required>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                    <hr>
                </main>
            </div>
        </div>
        
        <div class="row">
        <footer class="col-10 offset-1 d-flex justify-content-lg-end justify-content-sm-around">
            <button class="p-1 me-3 btn btn-white" type="button" id="cancelar" style="border-radius: 40px; border-color: #fa8d2e; border-width: 5px;"><a class="text-decoration-none text-dark fs-3 p-3" id="cancelarlink" href="index.html">Cancelar</a></button>
            <button class="p-1 btn btn-white" style="border-radius: 40px; border-color: #fa8d2e; border-width: 5px;" type="submit" id="confirmar" form="productoForm"><span class="text-decoration-none text-dark fs-3 p-3">Confirmar</span></button>
        </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="add_javascript.js"></script>
    </body>
</html>
